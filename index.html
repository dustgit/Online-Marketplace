<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ruff Housers</title>
  </head>
  <body>
    <div class="container">
      <h1>Ruff Housers</h1>




      <form id="customerinformation"class="info" action="index.html" method="post">
        <h2>Please enter your information below: </h2>
        <div class="form-group row">
          <label for="customerName" class="col-md-2 col-form-label">Full Name</label>
          <div class="col-md-10">
            <input type="text" id="customerName" class="form-control-plaintext">
          </div>
        </div>

        <div class="form-group row">
          <label for="address1" class="col-md-2 col-form-label">Full Name</label>
          <div class="col-md-10">
            <input type="text" id="address1" class="form-control-plaintext">
          </div>
        </div>

        <div class="form-group row">
          <label for="address2" class="col-md-2 col-form-label">Adddress Line 1</label>
          <div class="col-md-10">
            <input type="text" id="address2" class="form-control-plaintext">
          </div>
        </div>

        <div class="form-group row">
          <label for="city" class="col-md-2 col-form-label">Address Line 2</label>
          <div class="col-md-10">
            <input type="text" id="city" class="form-control-plaintext">
          </div>
        </div>

        <div class="form-group row">
          <label for="state" class="col-md-2 col-form-label">State</label>
          <div class="col-md-10">
            <input type="text" id="state" class="form-control-plaintext">
          </div>
        </div>

        <div class="form-group row">
          <label for="zipCode" class="col-md-2 col-form-label">Zip Code</label>
          <div class="col-md-10">
            <input type="text" id="zipCode" class="form-control-plaintext">
          </div>
        </div>

        <div class="form-group row">
          <label for="product" class="col-md-2 col-form-label">Product</label>
          <div class="col-md-10">
            <input type="text" id="product" class="form-control-plaintext">
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
